server {
    listen 80;
    server_name localhost;

    # Local dev upload/file size
    client_max_body_size 108M;

    # Logs (optional)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # MailWizz root (matches your container volume mount /var/www/web)
    root /var/www/web;
    index index.php index.html;
    charset UTF-8;

    # Optional static caching (fine locally, can also remove)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Main route handling
    location / {
        try_files $uri $uri/ @rewrites;
    }

    # MailWizz rewrites
    location @rewrites {
        rewrite ^/api/.*$ /api/index.php last;
        rewrite ^/customer/.*$ /customer/index.php last;
        rewrite ^/backend/.*$ /backend/index.php last;
        rewrite ^(.*)$ /index.php last;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass mailwizz-php:9000;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Helpful local debug (optional)
        fastcgi_param PHP_VALUE "display_errors=On \n error_reporting=E_ALL";

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Block access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}