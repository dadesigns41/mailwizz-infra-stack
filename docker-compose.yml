version: "3.9"

services:

  mailwizz-mysql:
    image: mysql:8.0
    container_name: mailwizz-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mailwizz
      MYSQL_USER: mailwizz
      MYSQL_PASSWORD: mailwizzpassword
    volumes:
      - mailwizz_mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  mailwizz-redis:
    image: redis:7-alpine
    container_name: mailwizz-redis
    restart: unless-stopped
    volumes:
      - mailwizz_redis_data:/data

  mailwizz-mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailwizz-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

  mailwizz-php:
    build: .
    container_name: mailwizz-php
    restart: unless-stopped
    depends_on:
      - mailwizz-mysql
      - mailwizz-redis
      - mailwizz-mailhog
    volumes:
      - ./web:/var/www/web
    environment:
      PHP_php5enmod: "bcmath gd gmp intl ldap mbstring mysqli pcntl pdo_mysql zip"
      PHP__post_max_size: "128M"
      PHP__upload_max_filesize: "128M"
      PHP__memory_limit: "256M"

  mailwizz-webserver:
    image: nginx:1.26-alpine
    container_name: mailwizz-webserver
    restart: unless-stopped
    depends_on:
      - mailwizz-php
    volumes:
      - ./web:/var/www/web
      - ./ssl:/etc/nginx/ssl
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"

  mailwizz-phpmyadmin:
    image: phpmyadmin:5
    container_name: mailwizz-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mailwizz-mysql
    environment:
      PMA_HOST: mailwizz-mysql
      PMA_ARBITRARY: 0
    ports:
      - "8081:80"

volumes:
  mailwizz_mysql_data:
  mailwizz_redis_data:
